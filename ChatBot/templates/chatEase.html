<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>ChatEase: Talk your feelings</title>
	<link rel="icon" href="{% static 'media/WebEmpathEase.ico' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="{% static 'Styles/stylesChat.css' %}">
</head>

<body>
	<header class="nav">
		<a href="/" aria-current="page" class="logo-link w-inline-block w--current">
			<img src="{% static 'media/Horizontal-Icon-EmpathEasepx.png' %}" loading="eager" alt="empathEase logo" class="logo">
		</a>
		<div class="nav-list">
			<a href="/motivation" class="nav-item">Motivation</a>
			<a href="/journey" class="nav-item">Journey</a>
			<a href="/diary" class="nav-item">Diary</a>
			<a href="/communities" class="nav-item">Communities</a>
		</div>
		<div class="nav-buttons">
			<a href="/profile" class="button-primary w-inline-block">
				<div class="button-text">Profile</div>
			<a href="/settings" class="button-primary w-inline-block">
				<div class="button-text">Settings</div>
			</a>
		</div>
	</header>

	<!-- Chats container -->
	<div class="chat-container">
		{% if user.is_authenticated %}
		<div class="chat incoming">
			<div class="chat-content">
				<div class="chat-details">
					<img src="{% static 'media/HeartEmpathEaseWOBG.png' %}" alt="Ease">
					<p>Welcome, {{user.username}}</p>
				</div>
				<span class="material-symbols-rounded">content_copy</span>
			</div>
		</div>
		{% endif %}
		<ul class="list-unstyled messages-list">
			<!--{% for chat in chats %}
				{% if chat.user == request.user %}-->
				<li class="message sent">
					<div class="chat outgoing">
						<div class="chat-content">
							<div class="chat-details">
								<img src="{% static 'media/Killua-Example.jpg' %}" alt="You">
								<p>{{chat.message}}</p>
							</div>
						</div>
					</div>
				</li>
				<!--{% endif %}
	{% endfor %}-->
		</ul>				
	</div>
	
	<!-- Typing container -->
	<div class="typing-container">
		<form class="message-form" id='message-form'>
			{% csrf_token %}
			<div class="typing-textarea">
				<input type="text" class="form-control message-input" placeholder="Enter a prompt here..." required>
				<button type="submit" class="btn btn-primary btn-send">Send</button>
			</div>
			<div class="typing-controls">
				<span id="theme-btn" class="material-symbols-rounded">light_mode</span>
				<span id="delete-btn" class="material-symbols-rounded">delete</span>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="{% static 'Scripts/scriptChat.js' %}"></script>
</body>
</html>
